<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #fff;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Contáctanos</h1>
</header>

<div class="container">
    <h2>Formulario de Contacto</h2>
    <form action="your-server-endpoint" method="POST">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required placeholder="Tu nombre completo">

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

        <label for="subject">Asunto</label>
        <input type="text" id="subject" name="subject" required placeholder="Asunto de tu mensaje">

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" required placeholder="Escribe tu mensaje aquí"></textarea>

        <button type="submit">Enviar Mensaje</button>
        <div class="nav-links"> 
        <a href="index.html">Volver al inicio</a>
    </form>
        </div>
</div>

<footer>
    <p>&copy; 2024 Tiare Baeza. Todos los derechos reservados.</p>
</footer>

</body>
</html>
